<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary"> {{titulo}}</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form action="" [formGroup]="professorForm">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Nome do Professor"
            formControlName="nome"
          />
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint>Nome do Professor</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Sobrenome</mat-label>
          <input
            matInput
            placeholder="Sobrenome do Professor"
            formControlName="sobrenome"
          />
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint>Sobrenome do Professor</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Telefone</mat-label>
          <input
            matInput
            placeholder="Telefone do Professor"
            formControlName="telefone"
          />
          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint>Telefone do Professor</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            placeholder="E-mail do Professor"
            formControlName="email"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>E-mail do Professor</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Disciplinas à ensinar</mat-label>
          <mat-chip-grid #chipGrid aria-label="Seleção de Disciplnas">
            <mat-chip-row *ngFor="let disciplina of disciplinas" (removed)="remove(disciplina)">
              <mat-chip>{{disciplina}}</mat-chip>

              <button matChipRemove [attr.aria-label]="'remove ' + disciplina">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          </mat-chip-grid>
          <input placeholder="Nova Disciplina..." #disciplinaInput [formControl]="disciplinaCtrl"
            [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)"/>
            <mat-icon matSuffix>book</mat-icon>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let disciplina of filteredDisciplina | async" [value]="disciplina">
              {{disciplina}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!professorForm.valid"
    >
      Cadastrar
    </button>
    <button mat-raised-button color="warn">Cancelar</button>
  </mat-card-actions>

</mat-card>
