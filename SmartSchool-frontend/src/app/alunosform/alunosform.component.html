<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary"> Cadratro de Alunos</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form action="" [formGroup]="alunoForm">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Nome do Aluno"
            formControlName="nome"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Nome do Aluno</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Sobrenome</mat-label>
          <input
            matInput
            placeholder="Sobrenome do Aluno"
            formControlName="sobrenome"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Sobrenome do Aluno</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Telefone</mat-label>
          <input
            matInput
            placeholder="Telefone do Aluno"
            formControlName="telefone"
          />
          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint>Telefone do Aluno</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            placeholder="E-mail do Aluno"
            formControlName="email"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>E-mail do Aluno</mat-hint>
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!alunoForm.valid"
    >
      Cadastrar
    </button>
    <button mat-raised-button color="warn">Cancelar</button>
  </mat-card-actions>

</mat-card>
